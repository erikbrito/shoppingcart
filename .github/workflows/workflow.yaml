name: Continuos Integration

on: pull_request

jobs:
  continuos-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: setup node.js enviroment
        uses: actions/setup-node@v2
        with:
          node-version: 16.
      - name: install dependencies and run test
        run: |
          npm install
          npm run build
          npm run test
        